name: Build
description: Setup PNPM, Node, install dependencies and build packages

runs:
  using: composite
  steps:
    - uses: pnpm/action-setup@v4
      with:
        version: 10.10.0

    - uses: actions/setup-node@v4
      with:
        node-version: 22
        cache: pnpm

    - run: pnpm install --frozen-lockfile
      shell: bash

    - run: pnpm build
      shell: bash
